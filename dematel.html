<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMATEL-AISM模型分析</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <a href="index.html" class="top-left-button" role="button">返回主页</a>
            <h1>DEMATEL-AISM模型分析</h1>
            <div id="current-time" class="time"></div>
        </header>

        <div class="content-wrapper" style="display: flex; gap: 20px; padding: 20px;">
            <div class="left-column" style="flex: 1; display: flex; flex-direction: column; gap: 20px;">
                <div class="panel">
                    <h2>各指标中心度</h2>
                    <div id="dematel-bar-chart" class="chart-container" style="height: 500px;"></div>
                </div>
                <div class="panel">
                    <h2>影响关系网络图</h2>
                    <div id="dematel-graph-chart" class="chart-container" style="height: 500px;"></div>
                </div>
            </div>
            <div class="right-column" style="flex: 2; display: flex; flex-direction: column; gap: 20px;">
                <div class="panel">
                    <h2>教育指标相关性热力图</h2>
                    <div id="correlation-heatmap" class="chart-container" style="height: 500px;"></div>
                </div>
                <div class="panel">
                    <h2>DEMATEL直接关系矩阵</h2>
                    <div id="dematel-matrix-heatmap" class="chart-container" style="height: 500px;"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>数据来源：国家统计局 | 最近更新：2024年</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="dematel_charts.js"></script>
    <script>
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                const now = new Date();
                timeElement.textContent = now.toLocaleString('zh-CN');
            }
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
